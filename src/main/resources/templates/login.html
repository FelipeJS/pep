<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

    <head>
        <title>Login </title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      	<link th:href="@{/www/css/produtividade.css}" href="/www/css/produtividade.css"  rel="stylesheet" type="text/css"  />
      	<link th:href="@{/www/lib/ionic/css/ionic.css}" href="/www/lib/ionic/css/ionic.css"  rel="stylesheet" type="text/css"  />
    </head>
    <body>
    	<div class="bar bar-header bar-stable">
			 <h1 class="title">Produtividade Médica</h1>
		</div>
		<br/>
		<br/>
    	<ion-content class="has-header">
    		
    		
<!-- 	        <div th:if="${param.logout}" class="button button-clear button-positive"> -->
<!-- 	            Logoff efetuado com sucesso -->
<!-- 	        </div> -->
	        
    		 <form th:action="@{/login}" method="post">
    		 	<div class="list">
    		 		<label class="item item-input">
	    		 		<span class="input-label">Username</span>
			          	<input type="text" name="username"/>
		        	</label>
		        	<label class="item item-input">
			          <span class="input-label">Password</span>
			          <input type="password" name="password"/>
		        	</label>
		        	<label class="item">
		            	<input type="submit" value="Entrar" class="button button-block button-positive"/>
		            </label>
		          </div>
		          <center>
			          <div th:if="${param.error}" class="button button-clear button-assertive">
	            		Usuário ou senha inválidos
	        		</div>
		          </center>
		          
	        </form>
		 </ion-content>
    </body>
</html>
